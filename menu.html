<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منيو بيت التحفيات | House of Antiques Menu</title>
  <link rel="stylesheet" href="menu.css" />
</head>

<body>
 <header class="topbar" role="banner">
  <div class="topbar__inner">

    <!-- LEFT: Language pills -->
    <div class="langPills" aria-label="Language switch">
      <button class="pill" type="button" data-lang="en">EN</button>
      <button class="pill is-active" type="button" data-lang="ar">AR</button>
    </div>

    <!-- CENTER: Website button -->
    <a class="centerBtn"
       href="https://houseofantiques.github.io/web/"
       target="_blank"
       rel="noopener">
      <span class="centerBtn__dot" aria-hidden="true"></span>
      <span class="centerBtn__text">Website</span>
    </a>

    <!-- RIGHT: Brand -->
    <a class="brand" href="index.html" aria-label="العودة للرئيسية">
      <img src="logo.png" alt="">
      <span>
        <strong>بيت التحفيات</strong>
        <em>House of Antiques</em>
      </span>
    </a>

  </div>
</header>
  <!-- HERO COVER (edge-to-edge, no text overlay) -->
  <section class="hero" aria-label="Hero cover">
    <img src="cover.jpg" alt="Menu cover" />
  </section>

  <!-- Content -->
  <main class="wrap" role="main">
    <div class="menuHead">
      <h1 class="menuTitle" data-i18n="menu_title_ar">قائمة طعام مطعم بيت التحفيات</h1>
      <p class="menuSub" data-i18n="menu_sub_ar">
        تجربة عراقية بلمسة متحفية 
      </p>
    </div>

    <!-- Quick filter chips (like your year chips on press page) -->
    <div class="chips" role="tablist" aria-label="Menu categories">
      <button class="chip is-active" type="button" data-filter="all" data-i18n="chip_all">الكل</button>
      <button class="chip" type="button" data-filter="soups" data-i18n="chip_soups">الشوربات</button>
      <button class="chip" type="button" data-filter="starters" data-i18n="chip_starters">المقبلات</button>
      <button class="chip" type="button" data-filter="mains" data-i18n="chip_mains">الأطباق الرئيسية</button>
      <button class="chip" type="button" data-filter="desserts" data-i18n="chip_desserts">الحلويات</button>
      <button class="chip" type="button" data-filter="hot" data-i18n="chip_hot">مشاريب ساخنة</button>
      <button class="chip" type="button" data-filter="cold" data-i18n="chip_cold">مشاريب باردة</button>
      <button class="chip" type="button" data-filter="shisha" data-i18n="chip_shisha">نراكيل</button>
    </div>

    <!-- Render target -->
    <section id="menuRoot" class="menuRoot" aria-live="polite"></section>
  </main>

  <footer id="footer" class="footer">
    <div class="footer__inner">
      <div class="footer__brand">
        <strong>بيت التحفيات</strong>
        <span>House of Antiques</span>
      </div>
      <div class="footer__note" data-i18n="footer_note_ar">
        هذا المنيو رقمي لعرضه عبر QR داخل المطعم. الصور قابلة للاستبدال.
      </div>
    </div>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
